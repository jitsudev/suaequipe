<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua equipe na JITSU !</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <h1>Sua equipe na Jitsu !</h1>
  <h2>Deixe a divulgação da sua equipe com a gente.</h2>
 </header>
 <main>
  Vantagens:
  <ul>
    <li>Sem estoque</li>
    <li>Variedades de modelos, tamanhos e cores</li>
    <li>Compra de qualquer lugar</li>
    <li>Entrega em casa</li>
  </ul>
  <div>
    <img src="img/tshirt_frente.png" alt="Camisa frente">
    <img src="img/tshirt_back.png" alt="Camisa Traz">
    <img src="img/regata.png" alt="Regata">
  </div>
Deixe seus dados que entratemos em contato com você !
<form action="mailto:jitsu.contato@gmail.com" method="post">
  <div class="form-input">
  <label for="nomeequipe">Nome</label>
  <input type="text" name="nomeequipe" value="">
  </div>

  <div class="form-input">
  <label for="responsavel">Responsável</label>
  <input type="text" name="responsavel" value="">
</div>
  <div class="form-input">
  <label for="instagram">Instagram</label>
  <input type="text" name="instagram" value="">
</div>
  <div class="form-input">
  <label for="email">E-Mail</label>
  <input type="email" name="email" value="">
</div>
  <div class="form-input">
  <label for="telefone">Telefone</label>
  <input type="tel" name="telefone" value="">
</div>
  <div class="form-input">
  <label for="uf">Estado</label>
  <select name="uf" id="uf">
    <option value="MG">MG</option>
  </select>
</div>
<div class="form-input">
  <label for="cidade">Cidade</label>
  <select name="cidade" id="cidade">
    <option value="Juiz de fora">Juiz de Fora</option>
  </select>
</div>
  <button>Enviar</button>
</form>
 </main>
 <footer></footer>
  <script src="script.js"></script>
</body>
</html>
